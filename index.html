<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
</head>
<body>
    <div class="calc-container">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="first">
                <button class="clear">C</button>  
                <button id="divide" class="divide operation">/</button>
            </div>
            <div class="second">
                <button class="nr">7</button>
                <button class="nr">8</button>
                <button class="nr">9</button>
                <button id="multiply" class="multiply operation">x</button>
            </div>    
            <div class="third">
                <button class="nr">4</button>
                <button class="nr">5</button>
                <button class="nr">6</button>
                <button id="substract" class="substract operation">-</button>
            </div>
            <div class="fourth">
                <button class="nr">1</button>
                <button class="nr">2</button>
                <button class="nr">3</button>
                <button id="add" class="add operation">+</button>
            </div>
            <button class="zero nr">0</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
